name: Feature Request
description: File a feature request
labels: ["enhancement"]
body:
  - type: checkboxes
    attributes:
      label: Background Work
      description: Yes, I searched the following areas for a prior feature/solution.
      options:
        - label: Yes, I searched in the [Discussions](https://github.com/intel-collab/rtls.university-shuttle-program.hammer-intel16-plugin/discussions) and read the [Hammer posting guidelines](https://github.com/ucb-bar/hammer/discussions/717)
          required: true
        - label: Yes, I searched the [Hammer documentation](https://hammer-vlsi.readthedocs.io/) and [plugin documentation](https://github.com/intel-collab/rtls.university-shuttle-program.hammer-intel16-plugin/blob/main/README.md)
          required: true
        - label: This issue is specific to this plugin, i.e., does not belong in Hammer or a tool plugin instead
          required: true

  - type: textarea
    attributes:
      label: Feature Description
      description: Description of desired feature.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Motivating Example
      description: A concise example demonstrating the feature.
    validations:
      required: false
